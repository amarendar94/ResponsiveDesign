<!doctype html>
<html>

<head>
    <title>Marlabs</title>

    <style>
        body {
            width: 80%;
            align-content: center;
            background-color: aliceblue;
            margin: auto;
        }

        container {
            display: inline;
        }

        ul {
            padding: 5px;
        }

        li {
            display: inline;
            padding: 10px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .nav {
            background-color: navy;
        }

        a:hover {
            background-color: brown;
        }

        .left {
            width: 69%;
            float: left;
        }

        .right {
            width: 29%;
            float: right;
        }

        section {
            text-align: center;
            height: 150px;
            background-color: aqua;
            margin-bottom: 15px;
            padding: 5px;
        }

        @media screen and (max-width: 500px) {

            .left,
            .right {
                float: none;
                width: 100%;
            }

            section {
                text-align: center;
                height: 150px;
                background-color: orchid;
                margin-bottom: 15px;
                padding: 5px;
            }

            li {
                display: block;
                padding: 10px;
            }
        }

        @media screen and (min-width: 500px) and (max-width: 800px) {

            .left,
            .right {
                float: none;
                width: 100%;
            }

            section {
                text-align: center;
                height: 150px;
                background-color: greenyellow;
                margin-bottom: 15px;
                padding: 5px;
            }

            li {
                display: block;
                padding: 10px;
            }

            .nav{
                float:left;
                width:20%;
            }

            .container{
                float:right;
                width:79%;
            }

        }
    </style>
</head>
